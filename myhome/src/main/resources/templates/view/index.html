<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">

<div layout:fragment="content">
    <h1 th:if="${reset_message}" th:text="${reset_message}"></h1>
    <div class="py-5 ml-2 text-center">
        <h2>이달의 추천 도서</h2>
        <p class="lead">현재 핫한 도서 리스트</p>
    </div>
    <th:block th:replace="fragment/item_list :: ItemListFragment(${bookList})"/>

    <hr class="col-12 my-4">

    <div class="py-5 ml-2 text-center">
        <h2>이달의 추천 앨범</h2>
        <p class="lead">현재 핫한 앨범 리스트</p>
    </div>
    <th:block th:replace="fragment/item_list :: ItemListFragment(${albumList})"/>
</div>

</html>
