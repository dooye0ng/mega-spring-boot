<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout" th:with="activeTab='login'">


<div layout:fragment="content">
    <div class="container">
        <main>
            <th:block th:if="${member}">
                <div class="py-5 text-center">
                    <h2>비밀번호를 재설정 하세요</h2>
                    <p class="lead">사용하실 비밀번호를 입력하세요.</p>
                </div>

                <div class="row g-10 justify-content-center">

                    <form class="needs-validation" th:action="@{/reset-password}" th:object="${member}" method="post" name="member" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="password" class="form-label">New Password</label>
                                <input type="hidden" name="email" th:value="${email}">
                                <input type="password" class="form-control" th:field="*{password}" name="password" id="password" placeholder="your password" required>
                                <div class="invalid-feedback">필수 사항입니다.</div>
                                <small id ="email_help_text" class="form-text text-muted">
                                    사용하실 비밀번호를 입력하세요.
                                </small>
                            </div>
                        </div>

                        <hr class="col-12 my-4">
                        <button class="w-50 btn btn-dark btn-lg" type="submit">전송</button>
                    </form>
                </div>
            </th:block>



        </main>
        <footer class="my-5 pt-5">

        </footer>
    </div>
</div>



</html>
