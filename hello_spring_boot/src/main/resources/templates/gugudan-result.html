<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gugudan</title>
</head>
<body>
    <h1>구구단 페이지</h1>
    <div th:each="i : ${#numbers.sequence(2,9)}">
        <h3 th:text="${i} + ' 단'"></h3>

        <span th:each="j : ${#numbers.sequence(1,9)}" th:remove="tag">
            <span th:text=" '[ ' + ${i} + ' X ' + ${j} + ' = ' + ${i*j} + ' ] '"  ></span>
        </span>
    </div>
</body>
</html>
